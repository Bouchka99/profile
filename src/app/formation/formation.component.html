<mat-grid-list style="margin-left: 150px;margin-top: 50px;" cols="2" rowHeight="1:1">
    <mat-grid-tile *ngFor="let data of formationData">
        <div class="card" style="height: 540px;width: 370px;">
            <div class="bg-image hover-overlay" mdbRipple rippleColor="light">
                <img src="assets/{{data.image}}" class="img-fluid" style="height: 200px;width: 500px;margin-bottom: 50px;" />
                <a href="#!">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </a>
            </div>
            <div class="card-body">
                <h5 style="font-size: 25px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" class="card-title">{{data.etablissement}}</h5>
                <p class="card-text">{{data.specialite}}</p>
                <h5 style="font-size: 25px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" class="card-title">Lieu</h5>
                <p class="card-text">{{data.lieu}}</p>
                <h5 style="font-size: 25px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" class="card-title">DurÃ©e</h5>
                <p class="card-text">{{data.duree}}</p>
            </div>
        </div>
    </mat-grid-tile>

</mat-grid-list>
